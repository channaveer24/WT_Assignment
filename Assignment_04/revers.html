<!-- Develop and demonstrate a HTML5 file that includes JavaScript script that uses functions for the following problems:
    a. Parameter: A string
    b. Output: The position in the string of the left-most vowel
    c. Parameter: A number
    d. Output: The number with its digits in the reverse order -->
<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Functions</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .container {
      text-align: center;
      border: 2px solid #000;
      border-radius: 10px;
      padding: 20px;
    }
    
    input[type="text"], input[type="number"] {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    
    #output {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
  <script>
    function findLeftMostVowel(str) {
      const vowels = ['a', 'e', 'i', 'o', 'u'];
      str = str.toLowerCase();
      
      for (let i = 0; i < str.length; i++) {
        if (vowels.includes(str[i])) {
          return i + 1; // Adding 1 to convert from zero-based index to position
        }
      }
      
      return -1; // Return -1 if no vowel is found
    }
    
    function reverseNumber(num) {
      const reversed = parseInt(num.toString().split('').reverse().join(''));
      return reversed;
    }
    
    function processInput() {
      const input = document.getElementById('input').value;
      
      let output;
      if (!isNaN(input)) {
        output = `Reversed: ${reverseNumber(input)}`;
      } else {
        const position = findLeftMostVowel(input);
        output = position !== -1 ? `Position: ${position}` : 'No vowel found';
      }
      
      document.getElementById('output').textContent = output;
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Vowels & Reverse</h1>
  
    <input type="text" id="input" placeholder="Enter a string or number">
    <br>
    <button onclick="processInput()">Process Input</button>
  
    <h2>Output:</h2>
    <p id="output"></p>
  </div>
</body>
</html>
